<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hitster Web - Scroll Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- ESTILOS MEJORADOS PARA SCROLL --- */
        :root { --bg: #121212; --card: #1e1e1e; --green: #1db954; --blue: #3b82f6; --text: #fff; --red: #e91e63; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Start Screen */
        #start-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: 100%; padding: 20px; background: radial-gradient(circle at center, #222, #000); z-index: 200; position: absolute; width: 100%; top: 0; }
        .logo { font-size: 3.5rem; color: var(--green); font-weight: 900; letter-spacing: -2px; margin-bottom: 10px; text-shadow: 0 0 20px rgba(29,185,84,0.3); }
        .btn { background: var(--green); color: #000; border: none; padding: 18px 50px; font-size: 1.2rem; border-radius: 50px; cursor: pointer; font-weight: bold; margin-top: 20px; transition: transform 0.1s; box-shadow: 0 4px 15px rgba(29,185,84,0.4); }
        .btn:active { transform: scale(0.95); }
        .btn:disabled { background: #444; color: #888; cursor: not-allowed; box-shadow: none; }

        /* Marcador Equipos */
        .scoreboard { display: flex; background: #000; padding: 15px; justify-content: space-around; border-bottom: 1px solid #333; z-index: 10; flex-shrink: 0; }
        .team-score { text-align: center; opacity: 0.5; transition: all 0.3s; transform: scale(0.9); }
        .team-score.active { opacity: 1; transform: scale(1.1); font-weight: bold; text-shadow: 0 0 10px currentColor; }
        .team-name { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .score-val { font-size: 1.8rem; font-weight: bold; }
        .t1 { color: var(--green); }
        .t2 { color: var(--blue); }

        /* Zona de Juego (TIMELINE) */
        #timeline-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            background: #181818; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            scroll-behavior: smooth; /* Scroll suave nativo */
        }
        
        #timeline-list { 
            width: 100%; 
            max-width: 500px; 
            /* ESPACIO EXTRA AL FINAL PARA QUE NO SE TAPE */
            padding-bottom: 150px; 
        }

        /* Cartas */
        .card { background: var(--card); padding: 10px; margin-bottom: 12px; border-radius: 12px; display: flex; align-items: center; border: 1px solid #333; box-shadow: 0 4px 6px rgba(0,0,0,0.3); position: relative; overflow: hidden; }
        .card.playing { border: 2px solid var(--green); background: #2a2a2a; animation: pulse 1.5s infinite; }
        .card.correct { border-color: var(--green); background: rgba(29, 185, 84, 0.15); }
        .card.wrong { border-color: var(--red); background: rgba(233, 30, 99, 0.15); }
        
        /* CarÃ¡tulas */
        .cover-img { width: 60px; height: 60px; border-radius: 6px; object-fit: cover; margin-right: 15px; transition: filter 0.5s; background: #000; }
        .blurred { filter: blur(8px) brightness(0.6); } 
        
        .card-info { flex: 1; overflow: hidden; }
        .card-title { font-weight: bold; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-artist { color: #b3b3b3; font-size: 0.85rem; margin-top: 3px; }
        .card-year { font-weight: bold; background: #000; padding: 6px 12px; border-radius: 20px; color: var(--green); font-size: 0.9rem; margin-left: 10px; min-width: 40px; text-align: center; }
        .hidden-year { color: transparent; text-shadow: 0 0 8px #fff; }

        /* Panel de Control */
        #current-card-zone { background: #000; padding: 20px; border-top: 1px solid #333; z-index: 50; flex-shrink: 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        #instruction { text-align: center; color: #888; font-size: 0.9rem; margin-bottom: 10px; }
        #hand-list { max-width: 500px; margin: 0 auto 15px auto; min-height: 85px; }
        .controls { display: flex; gap: 10px; max-width: 500px; margin: 0 auto; }
        .btn-game { flex: 1; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-replay { background: #333; color: white; flex: 0.3; }
        .btn-check { background: var(--green); color: black; flex: 1; }

        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .modal-box { background: #222; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid #444; max-width: 80%; }
        .winner-text { font-size: 2rem; font-weight: bold; margin-bottom: 20px; background: -webkit-linear-gradient(#1db954, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(0,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); } }
        .hidden { display: none !important; }
        #youtube-wrapper { position: absolute; pointer-events: none; opacity: 0; }
    </style>
</head>

        // --- ESTADO DEL JUEGO ---
       let player;
        let allSongs = [];
        let timeline = [];
        let currentSong = null;
        let currentTurn = 1;
        let scores = { 1: 0, 2: 0 };
        const WINNING_SCORE = 10;
        let timelineSortable;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '1', width: '1',
                playerVars: { 'playsinline': 1, 'controls': 0, 'disablekb': 1 },
                events: {
                    'onReady': () => {
                        document.getElementById('btn-start').disabled = false;
                        document.getElementById('btn-start').innerText = "JUGAR EQUIPOS";
                        document.getElementById('loading-text').style.display = 'none';
                    }
                }
            });
        }

        function initGame() {
            if(!window.Sortable) { alert("Necesitas internet."); return; }
            allSongs = [...dbSongs];
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            scores = {1:0, 2:0};
            currentTurn = 1;
            updateTurnUI();

            timelineSortable = new Sortable(document.getElementById('timeline-list'), { 
                group: 'shared', 
                animation: 150,
                // Truco para scroll en mÃ³vil al arrastrar
                scroll: true,
                scrollSensitivity: 100,
                scrollSpeed: 20
            });
            new Sortable(document.getElementById('hand-list'), { group: 'shared', animation: 150, sort: false });

            const first = getRandomSong();
            timeline.push(first);
            renderTimeline();
            
            nextRound();
        }

        function nextRound() {
            currentSong = getRandomSong();
            if (!currentSong) { alert("Â¡Se acabaron las canciones!"); return; }

            const handList = document.getElementById('hand-list');
            handList.innerHTML = createCardHTML(currentSong, false);

            if(player && player.loadVideoById) {
                player.loadVideoById({
                    videoId: currentSong.id,
                    startSeconds: currentSong.offset || 0
                });
            }
            
            // SCROLL AUTOMÃTICO AL FONDO AL EMPEZAR RONDA
            autoScrollDown();
        }

        function checkAnswer() {
            const list = document.getElementById('timeline-list');
            const cards = Array.from(list.children);
            const userIndex = cards.findIndex(c => c.classList.contains('playing'));

            if (userIndex === -1) { alert("Â¡Arrastra la carta a la lÃ­nea de tiempo!"); return; }

            player.stopVideo();

            let prevYear = -Infinity;
            let nextYear = Infinity;
            if (userIndex > 0) prevYear = parseInt(cards[userIndex - 1].dataset.year);
            if (userIndex < cards.length - 1) nextYear = parseInt(cards[userIndex + 1].dataset.year);

            const actualYear = currentSong.year;
            const isCorrect = actualYear >= prevYear && actualYear <= nextYear;

            const playedCard = cards[userIndex];
            playedCard.classList.remove('playing');
            
            playedCard.querySelector('.cover-img').classList.remove('blurred');
            const yearTag = playedCard.querySelector('.card-year');
            yearTag.classList.remove('hidden-year');
            yearTag.innerText = actualYear;

            if (isCorrect) {
                playedCard.classList.add('correct');
                scores[currentTurn]++;
                document.getElementById(`score${currentTurn}`).innerText = scores[currentTurn];
                
                timeline.splice(userIndex, 0, currentSong);
                
                // SCROLL SUAVE HACIA LA CARTA ACERTADA
                setTimeout(() => {
                    playedCard.scrollIntoView({behavior: "smooth", block: "center"});
                }, 100);

                if (scores[currentTurn] >= WINNING_SCORE) {
                    setTimeout(() => showWinner(currentTurn), 1000);
                    return;
                }
            } else {
                playedCard.classList.add('wrong');
                setTimeout(() => {
                    alert(`Â¡Fallo! Era de ${actualYear} (${currentSong.artist})`);
                    playedCard.remove();
                }, 500);
            }

            setTimeout(() => {
                if (isCorrect) playedCard.classList.remove('correct');
                switchTurn();
                nextRound();
            }, 1500);
        }

        // --- FUNCIÃ“N DE AUTO-SCROLL ---
        function autoScrollDown() {
            setTimeout(() => {
                const container = document.getElementById('timeline-container');
                // Intentamos bajar al final
                container.scrollTop = container.scrollHeight;
            }, 100); // PequeÃ±o delay para asegurar que el DOM ha cargado
        }

        function switchTurn() {
            currentTurn = currentTurn === 1 ? 2 : 1;
            updateTurnUI();
        }

        function updateTurnUI() {
            document.getElementById('team1-ui').classList.toggle('active', currentTurn === 1);
            document.getElementById('team2-ui').classList.toggle('active', currentTurn === 2);
            
            const indicator = document.getElementById('turn-indicator');
            indicator.innerText = `EQUIPO ${currentTurn}`;
            indicator.style.color = currentTurn === 1 ? 'var(--green)' : 'var(--blue)';
        }

        function showWinner(team) {
            document.getElementById('game-over-modal').classList.remove('hidden');
            const msg = document.getElementById('winner-msg');
            msg.innerText = `Â¡EQUIPO ${team} GANA!`;
            msg.style.background = team === 1 ? 
                '-webkit-linear-gradient(#1db954, #fff)' : 
                '-webkit-linear-gradient(#3b82f6, #fff)';
            msg.style.webkitBackgroundClip = 'text';
        }

        function createCardHTML(song, revealed) {
            const thumbUrl = `https://img.youtube.com/vi/${song.id}/mqdefault.jpg`;
            const blurClass = revealed ? '' : 'blurred';
            
            return `
                <div class="card ${!revealed ? 'playing' : ''}" data-year="${song.year}">
                    <img src="${thumbUrl}" class="cover-img ${blurClass}">
                    <div class="card-info">
                        <div class="card-title">${song.title}</div>
                        <div class="card-artist">${song.artist}</div>
                    </div>
                    <div class="card-year ${!revealed ? 'hidden-year' : ''}">${revealed ? song.year : '????'}</div>
                </div>
            `;
        }

        function renderTimeline() {
            document.getElementById('timeline-list').innerHTML = timeline.map(s => createCardHTML(s, true)).join('');
            autoScrollDown();
        }

        function getRandomSong() {
            if (allSongs.length === 0) return null;
            return allSongs.splice(Math.floor(Math.random() * allSongs.length), 1)[0];
        }

        function replayAudio() { if(player) player.playVideo(); }

    </script>
